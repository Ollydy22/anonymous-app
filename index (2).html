<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messaging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="btn btn-neumorphic toggle-dark-mode" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </button>

        <div id="login-register" class="neumorphic">
            <h2 class="text-center mb-4">Anonymous Messaging App</h2>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-neumorphic" onclick="login()">Login</button>
                <button class="btn btn-secondary btn-neumorphic" onclick="register()">Register</button>
                <button class="btn btn-danger btn-neumorphic" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>
        </div>

        <div id="user-dashboard" class="neumorphic hidden">
            <h2 id="welcome-message" class="text-center"></h2>
            <div class="mb-3">
                <button class="btn btn-primary btn-neumorphic" onclick="generateLink()">Generate Anonymous Link</button>
            </div>
            <div id="generated-link" class="mb-3 hidden">
                <input type="text" class="form-control" id="anonymous-link" readonly>
                <button class="btn btn-secondary btn-neumorphic mt-2" onclick="copyLink()">Copy Link</button>
            </div>
            <div class="mb-3">
                <h3>Your Messages</h3>
                <div id="message-list" class="list-group"></div>
            </div>
            <button class="btn btn-danger btn-neumorphic" onclick="logout()">Logout</button>
        </div>

        <div id="send-message" class="neumorphic hidden">
            <h2 class="text-center mb-4">Send Anonymous Message</h2>
            <div class="mb-3">
                <textarea class="form-control" id="message-text" rows="3" placeholder="Type your anonymous message here"></textarea>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-neumorphic" onclick="sendMessage()">Send Message</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
