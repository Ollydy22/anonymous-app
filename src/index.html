<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messaging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .btn-primary {
            background-color: #764ba2;
            border-color: #764ba2;
        }
        .btn-primary:hover {
            background-color: #667eea;
            border-color: #667eea;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        #messageList {
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .anonymous {
            font-style: italic;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4 text-white">Anonymous Messaging</h2>
                    <div id="loginForm">
                        <form id="login">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        </form>
                        <p class="text-center text-white">Don't have an account? <a href="#" id="showRegister" class="text-white">Register</a></p>
                        <button id="googleLogin" class="btn btn-light w-100"><i class="fab fa-google me-2"></i>Login with Google</button>
                    </div>
                    <div id="registerForm" style="display: none;">
                        <form id="register">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        </form>
                        <p class="text-center text-white">Already have an account? <a href="#" id="showLogin" class="text-white">Login</a></p>
                    </div>
                    <div id="dashboard" style="display: none;">
                        <h3 class="text-white mb-3">Welcome, <span id="userEmail"></span>!</h3>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="shareableLink" readonly>
                            <button id="copyLink" class="btn btn-light mt-2 w-100"><i class="fas fa-copy me-2"></i>Copy Link</button>
                        </div>
                        <div id="messageList" class="mb-3"></div>
                        <form id="sendMessage">
                            <div class="mb-3">
                                <textarea class="form-control" id="messageText" rows="3" placeholder="Type your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Anonymous Message</button>
                        </form>
                        <button id="logout" class="btn btn-light mt-3 w-100">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./script.js"> </script>
</body>
</html>
